app-id: tr.integrum.YazarPressLinux
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: yazarpresslinux
modules:
  - name: yazarpresslinux
    buildsystem: simple
    build-commands:
      - install -D yazarpresslinux.py /app/bin/yazarpresslinux
    sources:
      - type: file
        path: yazarpresslinux.py
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri